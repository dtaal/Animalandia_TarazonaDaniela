<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<title>Inicio de sesión</title>
    <script src="https://kit.fontawesome.com/881c9f753a.js" crossorigin="anonymous"></script>

</head>
<body>
	<a href="index.html"><button class="index-log"><i class="fa-solid fa-house-user"></i>Index</button> </a>
	<section id="login">
		<img src="img/logo-.jpg">
		<form action="" method="post" class="form-login">
			<h1><i class="fa-solid fa-user-lock"></i></h1>
			<div class="form-group">
				<label for="usuario" class="form-label">Usuario</label>
				<input type="text" name="usuario" id="usuario" class="form-input" placeholder="Ingresa tu usuario">
			</div>
			<div class="form-group">
				<label for="password" class="form-label">Contraseña</label>
				<input type="password" name="password" id="password" class="form-input" placeholder="Ingresa tu contraseña">
			</div>

			<div class="form-group">
				<input type="submit" name="ingresar" class="b-azul" value="Ingresar">
			</div>
			<div class="form-group"> 
				<input type="submit" name="registrar" class="b-morado" value="Registrarse">
			</div>
			<div class="form-group">
				<a href="" class="form-olvido">Recordar Password</a>
			</div>
		</form>
	</section>

</body>
</html>
